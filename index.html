<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuadX - College Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc;
        transition: background-color 0.5s ease;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }

      /* Day/Night Transition Overrides */
      .dark { color-scheme: dark; }
      .dark body { background-color: #020617; }
      .dark .bg-white { background-color: #0f172a !important; color: #f1f5f9 !important; }
      .dark .bg-slate-50 { background-color: #020617 !important; }
      .dark .text-slate-800 { color: #f1f5f9 !important; }
      .dark .border-slate-100 { border-color: #1e293b !important; }

      .dark input, .dark textarea {
        background-color: #1e293b !important;
        color: #f1f5f9 !important;
        border-color: #334155 !important;
      }

      * { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
    </style>
